<div class="row">
  <div class="col-1 col-sm-2 col-md-3 col-lg-4 col-xl-4"></div>
  <span class="header-span col-10 col-sm-8 col-md-6 col-lg-4 col-xl-4">Nabokos</span>
  <div class="col-1 col-sm-2 col-md-3 col-lg-4 col-xl-4"></div>
</div>
<ng-container *ngIf="isLevelMenu">
  <div class="row">
    <div class="col-1 col-sm-2 col-md-3 col-lg-4 col-xl-4"></div>
    <span class="sub-header-span col-10 col-sm-8 col-md-6 col-lg-4 col-xl-4">{{ getSetName() }}</span>
    <div class="col-1 col-sm-2 col-md-3 col-lg-4 col-xl-4"></div>
  </div>
</ng-container>
<div class="menu">
  <ng-container *ngIf="!isLevelMenu else levelMenu">
    <div class="row" *ngFor="let menuItem of menu">
      <div class="col-1 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
      <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-4 row">
        <div class="placeholder col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
        <ng-container *ngIf="isSetMenu else setMenu">
          <a class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 btn btn-outline-primary"
            [routerLink]="menuItem.routerLink" [class.disabled]="menuItem.disabled"
            [style.background]="menuItem.progress">{{ menuItem.displayName }}</a>
        </ng-container>
        <ng-template #setMenu>
          <a class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 btn btn-outline-primary"
            [routerLink]="menuItem.routerLink" [class.disabled]="menuItem.disabled">{{ menuItem.displayName }}</a>
        </ng-template>
        <div class="placeholder col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
      </div>
      <div class="col-1 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
    </div>
  </ng-container>
  <div class="row">
    <div class="col-1 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
    <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-4 row">
      <div class="placeholder col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
      <button *ngIf="serviceWorkerService.isEnabled && !hasUpdate"
        class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 btn btn-outline-primary" (click)="checkUpdate()">Check for
        Update</button>
      <button *ngIf="serviceWorkerService.isEnabled && hasUpdate"
        class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 btn btn-outline-primary" (click)="applyUpdate()">Apply
        Update</button>
      <div class="placeholder col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
    </div>
    <div class="col-1 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
  </div>
</div>
<span class="footer-span">Nabokos v{{ appVersion }} Â© 2019 - All rights reserved.</span>

<ng-template #levelMenu>
  <div class="row">
    <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-2"></div>
    <div class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-8 row">
      <ng-container *ngFor="let menuItem of menu">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
          <a class="btn btn-outline-primary btn-level" [routerLink]="menuItem.routerLink"
            [class.disabled]="menuItem.disabled" [class.completed]="menuItem.completed">{{ menuItem.displayName }}</a>
        </div>
      </ng-container>
    </div>
    <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-2"></div>
  </div>
</ng-template>
