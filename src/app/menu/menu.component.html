<span class="header-span">Nabokos</span>
<div class="menu">
  <button *ngIf="canContinue" class="btn btn-outline-primary" title="Continue" (click)="continueGame()" [disabled]="!canContinue">Continue</button>
  <button class="btn btn-outline-primary" title="New Game" (click)="newGame()">New Game</button>
  <button class="btn btn-outline-primary" title="Level Editor" (click)="showLevelEditor()" disabled>Level Editor</button>
  <button class="btn btn-outline-primary" title="Highscore" (click)="showHighScore()">Highscore</button>
  <button class="btn btn-outline-primary" title="Credits" (click)="showCredits()" disabled>Credits</button>
</div>
