<div class="bar header row">
  <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2"></div>
  <div class="header-button-wrapper menu-wrapper col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1">
    <a class="btn btn-block btn-outline-primary" [routerLink]="['menu']">Menu</a>
  </div>
  <div class="placeholder col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
  <span class="title col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto">Credits</span>
  <div class="col-3 col-sm-3 col-md-4 col-lg-4 col-xl-4"></div>
</div>

<div class="row" style="margin-top: 70px; margin-bottom: 15px;">
  <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2"></div>
  <div class="lib col-sm-10 col-md-10 col-lg-10 col-xl-8">
    <h4 class="lib-header">Nabokos {{ appVersion }}</h4>
    <div class="lib-license">
      Copyright © 2019 - {{ year }} {{ authors }} - All rights reserved.
    </div>
  </div>
  <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2"></div>
</div>

<div class="row" *ngFor="let library of libraries">
  <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2"></div>
  <div class="lib col-sm-10 col-md-10 col-lg-10 col-xl-8">
    <h4 class="lib-header">{{ library.name }} {{ library.version }}</h4>
    <div class="lib-license" [innerHTML]="library.licenseText"></div>
  </div>
  <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2"></div>
</div>
